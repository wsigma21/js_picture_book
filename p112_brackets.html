<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .mark {
      color: red;
    }
  </style>
  <script type="text/javascript">
    function markBrackets() {
      var element = document.getElementById("text");
      var sentence = element.innerHTML;

      // 置換処理
      var reg = new RegExp("「.+?」", "g");
      sentence = sentence.replace(reg, "<span class='mark'>$&</span>")
      element.innerHTML = sentence;
    }
  </script>
</head>

<body">
  <p id="text">
    絵本のキャラクターである「しおり」は、本に挟む「栞」をイメージして作られました。ほかにも文房具のキャラクターが提案されましたが、シンプルで邪魔にならないという理由で「しおり」に決定しました。
  </p>
  <form>
    <input type='button' onclick='markBrackets()' value='highlight'>
  </form>
  </body>

</html>
